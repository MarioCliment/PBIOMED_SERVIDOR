<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/infoAd.css">
    
    <script src="js/buscarEnTabla.js"></script>

</head>

<body style="margin-bottom: 4.3rem;">
    <header>
        <a href="index.html">
            <img class="logo" src="images/logoOzonoWarden/3.png" alt="Logo de la empresa">
        </a>
        <nav class="main-nav" id="menu">
            <ul class="menu">
                <a href="index.html" target="" class="link-menu">
                    <li class="item-menu">Inicio</li>
                </a>
            </ul>
        </nav>
    </header>
    <h1>Lista de Usuarios</h1>

    <input type="text" id="myInput" placeholder="Busca por nombres.." oninput="buscarEnTabla()">
    
    <p style="display: none;"><button onclick="sortTable()">Ordena por fecha ascendente (De mas antigua a mas nueva)</button></p>

    
    <div class="custom-select" style="width:200px; margin: 20px 10px;">
        <h2>Ordenar por...</h2>
        <select name="ordenar" id="ordenar" onchange="order(value)">
            <option value="...">...</option>
            <option value="fechaAscendente">Ordena por fecha ascendente</option>
            <option value="fechaDescendente">Ordena por fecha descendente</option>
        </select>
    </div>

    <!-- Tabla para mostrar información de usuarios -->
    <div class="tabla">
        <div>
            <table class="mediciones">
                <tr>
                    <th>Email</th>
                    <th>Última Fecha de Envío</th>
                    <th>Nombre y Apellidos</th>
                </tr>
                <!-- Aquí se cargarán los usuarios dinámicamente -->
            </table>
            <table id="usuariosTable" class="mediciones">
                
                <tr>
                    <th>None</th>
                    <th>None</th>
                    <th>None</th>
                </tr>
                <!-- Aquí se cargarán los usuarios dinámicamente -->
            </table>
        </div>
    </div>

    <script src="js/ordenarFecha.js"></script>

    <div class="botones">
        <!-- Botón para detener la actualización -->
        <button id="stopUpdate" class="boton">Detener actualización</button>

        <!-- Botón para cerrar sesión -->
        <button id="logoutButton" class="boton">Cerrar Sesión</button>
    </div>
    <!-- Incluye el archivo JavaScript para la actualización en tiempo real -->
    <script src="logica/recuperarUsuarios.js"></script>
    
    <!-- Incluye el archivo JavaScript para cerrar sesión -->
    <script src="logica/cerrarSesion.js"></script>
</body>
    <script>
    function order(x){
        console.log(x)
            if (x == "fechaAscendente") {
                sortTableAsc()
            }
            else if (x == "fechaDescendente"){
                sortTableDesc()
            }
    }
        
    </script>
    
</html>
