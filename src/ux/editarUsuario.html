<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/infoAd.css">
    <!-- <link rel="stylesheet" href="css/styles.css"> -->
    <title>Editar usuario</title>
    <script>
        function botonEditar() {
            document.body.style.backgroundColor = '#024FC9';
            document.querySelector('.container').style.backgroundColor = '#024FC9';

            document.getElementById("button").style.display = "none";
            document.getElementById("editButtonCancelar").style.display = "block";
            document.getElementById("editarBotonGuardar").style.display = "block";
            document.getElementById("textViewTutorialEditar").style.display = "block";
            // Change text color to white for labels
            var labels = document.querySelectorAll('label');
            labels.forEach(function (label) {
                label.classList.add('text-white');
            });
        }

        function cancelarEditar() {
            document.body.style.backgroundColor = '#FFFFFF';
            document.querySelector('.container').style.backgroundColor = '#FFFFFF';
            document.getElementById("button").style.display = "block";
            document.getElementById("editButtonCancelar").style.display = "none";
            document.getElementById("editarBotonGuardar").style.display = "none";
            document.getElementById("textViewTutorialEditar").style.display = "none";
            // Revert text color for labels
            var labels = document.querySelectorAll('label');
            labels.forEach(function (label) {
                label.classList.remove('text-white');
            });
        }

        function guardarEditar() {
            document.body.style.backgroundColor = '#FFFFFF';
            document.querySelector('.container').style.backgroundColor = '#FFFFFF';
            document.getElementById("button").style.display = "block";
            document.getElementById("editButtonCancelar").style.display = "none";
            document.getElementById("editarBotonGuardar").style.display = "none";
            document.getElementById("textViewTutorialEditar").style.display = "none";
            // Revert text color for labels
            var labels = document.querySelectorAll('label');
            labels.forEach(function (label) {
                label.classList.remove('text-white');
            });
        }
    </script>
    <style>
        

        
    </style>
</head>


<body>
    <header>
        <a href="index.html">
            <img class="logo" src="images/logoOzonoWarden/3.png" alt="Logo de la empresa">
        </a>
        <nav class="main-nav" id="menu">
            <ul class="menu">
                <a href="index.html" target="" class="link-menu">
                    <li class="item-menu">Inicio</li>
                </a>
                <a href="dev.html" class="link-menu">
                    <li class="item-menu">Equipo</li>
                </a>
                <a href="contact.html" class="link-menu">
                    <li class="item-menu">Contacto</li>
                </a>
            </ul>
        </nav>
    </header>

    <div class="contenido">

        <p id="textViewTutorialEditar">Haz click para editar</p>
        <div>
            <label for="editTextText" id="textViewNombreEdit">Nombre:</label>
            <input type="text" id="editTextText" value="Name">
        </div>

        <div>
            <label for="editTextNombre" id="textViewApellidoEdit">Apellido:</label>
            <input type="text" id="editTextNombre" value="Name">
        </div>

        <div>
            <label for="editTextNickname" id="textViewNicknameEdit">Nickname:</label>
            <input type="text" id="editTextNickname" value="Name">
        </div>

        <div>
            <label for="editTextEmailAddress" id="textViewEmailEdit">Email:</label>
            <input type="text" id="editTextEmailAddress" value="Email">
        </div>

        <div>
            <div class="botones">
                <button class="boton">Cerrar sesion</button>
                <button id="button" class="boton" onclick="botonEditar()">Editar</button>
                <button id="editButtonCancelar" style="display: none;" onclick="cancelarEditar()">Cancelar</button>
                <button id="editarBotonGuardar" style="display: none;" onclick="guardarEditar()">Guardar</button>
            </div>
        </div>
    </div>
    
    

</body>

</html>
